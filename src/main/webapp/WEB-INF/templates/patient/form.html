<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout.html">
<head>
<style>
input {
	width: 300px;
}

.nav-link {
	padding-right: .5rem !important;
}
</style>
<meta charset="UTF-8">
<title>Modifier mes informations</title>
<link rel="stylesheet" type="text/css"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script src="utilisateurPatient.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<link rel="stylesheet" href="menu.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
	integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
	crossorigin="anonymous">


<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="navbar.js"></script>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<div id="navimage">
	<nav class="navbar navbar-expand-lg navbar-dark rounded"
		style="margin: 0;">

		<a href="Accueil.html" style="text-decoration: none"><h1
				class="text-white">MY-RDV.com</h1></a>
		<ul class="navbar-nav mr-auto">
		</ul>
		<img src="frise.png" style="opacity: 0.1;"></img> <img src="frise.png"
			style="opacity: 0.1;"></img> <img src="frise.png"
			style="opacity: 0.1;"></img>
		<ul class="navbar-nav ml-auto">
			<li class="nav-item"><a class="nav-link"><button
						type="button" class="btn btn-success">Connexion</button></a></li>
			<li class="nav-item"><a class="nav-link"><button
						type="button" class="btn btn-success">Inscription</button></a></li>
		</ul>

	</nav>
</div>
<nav>
	<div class="row" id="menu"></div>
</nav>
</head>
<body>
	<section layout:fragment="content">
		<div id="patientEdit" class="card">
			<form th:action="@{/patient/save}" method="post">
				<div class="container">
					<div class="card-body">
						<table class="table table-striped">

							<tr>
								<td>
									<div class="form-group">
										<label for="nom">Nom:</label> <input type="text"
											class="form-control" id="nom" name="nom"
											th:value="${monPatient.nom}"><small
											class="form-text text-danger" th:errors="${monPatient.nom}"></small>
									</div>
									<div class="form-group">
										<label for="prenom">Prenom:</label> <input type="text"
											class="form-control" id="prenom" name="prenom"
											th:value="${monPatient.prenom}"><small
											class="form-text text-danger"
											th:errors="${monPatient.prenom}"></small>
									</div>
									<div class="form-group">
										<label for="age">Age:</label> <input type="number"
											class="form-control" id="age" name="age"
											th:value="${monPatient.age}"><small
											class="form-text text-danger" th:errors="${monPatient.age}"></small>
									</div>
								</td>
								<td>
									<div class="form-group">
										<label for="utilisateur.username">Mail:</label> <input
											type="text" class="form-control" id="utilisateur.username"
											name="utilisateur.username"
											th:value="${monPatient.utilisateur?.username}"><small
											class="form-text text-danger"
											th:errors="${monPatient.utilisateur.username}"></small>
									</div>
									<div class="form-group">
										<label for="tel">Telephone:</label> <input type="text"
											class="form-control" id="tel" name="tel"
											th:value="${monPatient.tel}"><small
											class="form-text text-danger" th:errors="${monPatient.tel}"></small>
									</div>
									<div class="form-group">
										<label for="numeroCarteVitale">Numéro de Carte Vitale:</label>
										<input type="text" class="form-control" id="numeroCarteVitale"
											name="numeroCarteVitale"
											th:value="${monPatient.numeroCarteVitale}"><small
											class="form-text text-danger"
											th:errors="${monPatient.numeroCarteVitale}"></small>
									</div>
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<div align="right">
										<button type="submit" class="btn btn-outline-success"
											data-toggle="modal" data-target="#Success" onclick="save();">
											<i class="fas fa-check-circle"></i> Valider mes modifications
										</button>
										<div class="modal" id="Success">
											<div class="modal-dialog">
												<div class="modal-content">
													<div class="modal-header">
														<button type="button" class="close" data-dismiss="modal">&times;</button>
													</div>
													<div class="modal-body" align="center">Vos
														modifications ont bien été prises en compte.</div>
													<div class="modal-footer">
														<button type="button" class="btn btn-danger"
															data-dismiss="modal">Fermer</button>
													</div>

												</div>
											</div>
										</div>
										<a th:href="@{/patient/cancel}"
											class="btn btn-warning text-white"> <i
											class="fas fa-window-close"></i> Annuler
										</a>
									</div>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
