<!DOCTYPE html>
<html>
<head>
<style>
input {
	width: 300px;
}

.nav-link {
	padding-right: .5rem !important;
}
</style>
<meta charset="UTF-8">
<title>Modification Praticien</title>
<link rel="stylesheet" type="text/css"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script src="utilisateurPraticien.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary rounded">
	<h1 class="text-white">MY-RDV.com</h1>
	<ul class="navbar-nav mr-auto">
	</ul>
	<ul class="navbar-nav ml-auto">
		<li class="nav-item"><a class="nav-link"><button
					type="button" class="btn btn-success">Connexion</button></a></li>
		<li class="nav-item"><a class="nav-link"><button
					type="button" class="btn btn-success">Inscription</button></a></li>
	</ul>
</nav>
<nav class="navbar navbar-expand-sm navbar-ligth justify-content-center"
	style="background-color: #e3f2fd;">
	<ul class="navbar-nav ">
		<li class="nav-item active "><a class="nav-link" href="#">
				<div class="btn-group">
					<button type="button" class="btn btn-success"
						style="width: 200px; height: 45px">
						<b>Mes RDV</b>
					</button>
					<button type="button" class="btn btn-success"
						style="width: 200px; height: 45px">
						<b>Gérer son profil</b>
					</button>
					<button type="button" class="btn btn-success"
						style="width: 200px; height: 45px">
						<b>Rechercher un RDV</b>
					</button>
				</div>
		</a></li>
</nav>
</head>
<body>
	<br>
	<div class="container">
		<div class="card">
			<div class="card-body">
				<ul class="nav nav-tabs">
					<li class="nav-item"><a class="nav-link active"
						data-toggle="pill" href="#general">Informations Générales</a></li>
					<li class="nav-item"><a class="nav-link" data-toggle="pill"
						href="#pro">Informations professionnelles</a></li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane container active" id="general">
						<form>
							<table class="table table-striped">
								<tr>
									<td>
										<div class="form-group">
											<label for="nom">Nom :</label><input id="nom" type="text"
												class="form-control" /><br>
										</div> <br>
										<div class="form-group">
											<label for="prenom">Prénom :</label><input id="prenom"
												type="text" class="form-control" /><br>
										</div> <br>
									</td>
									<td>
										<div class="form-group">
											<label for="mail">Mail :</label><input id="mail" type="text"
												class="form-control" /><br>
										</div> <br>
										<div class="form-group">
											<label for="tel">Téléphone :</label><input id="tel"
												type="text" class="form-control" /><br>
										</div> <br>
									</td>
								</tr>
							</table>
						</form>
					</div>
					<div class="tab-pane container" id="pro">
						<form>
							<table class="table table-striped">
								<tr>
									<td>
										<div class="form-group">
											<div id="specialites_div">
												<label for="specialites">Spécialités</label><input
													id="specialite0" type="text" class="form-control" />
											</div>
											<div>
												<button type="button" class="btn btn-secondary"
													onclick="addSpe();">
													<i class="fas fa-plus"></i>
												</button>
												<button type="button" class="btn btn-secondary"
													onclick="removeSpe();">
													<i class="fas fa-minus"></i>
												</button>
											</div>
											<br>
										</div> <br>
									</td>
									<td>
										<div class="form-group">
											<label for="duree">Durée de créneau :</label><input
												id="duree" type="text" class="form-control" /><br>
										</div> <br>
									</td>
								</tr>
							</table>
						</form>
					</div>
				</div>
			</div>
		</div>
		<br>
		<div align="right">
			<button type="button" class="btn btn-outline-success"
				data-toggle="modal" data-target="#Success" onclick="save();">
				<i class="fas fa-check-circle"></i> Valider mes modifications
			</button>
			<div class="modal" id="Success">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>
						<div class="modal-body" align="center">Vos modifications ont
							bien été prises en compte.</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-danger" data-dismiss="modal">Fermer</button>
						</div>

					</div>
				</div>
			</div>
			<button type="button" class="btn btn-outline-danger"
				onclick="cancel();">
				<i class="fas fa-window-close"></i> Annuler
			</button>
		</div>
	</div>
</body>
</html>
